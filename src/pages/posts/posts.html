<ion-header>
  <ion-navbar>
    <ion-title>
      Posts
    </ion-title>
    <button ion-button menuToggle start>
       <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding text-wrap>
  
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="postSelected($event, post)">
      <ion-thumbnail item-left>
        <img *ngIf="post.featured_media != 0" src="{{post._embedded['wp:featuredmedia']['0'].source_url}}">  
      </ion-thumbnail>
      <ion-card>
<!--      <div  *ngIf="post.featured_media != 0">
      </div>
      -->
        <ion-card-header>{{post.title.rendered}}</ion-card-header>
        <ion-card-content [innerHTML]="post.excerpt.rendered"></ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
