<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="signin()">

   <ion-list>
      <ion-item>
        <ion-label floating>email</ion-label>
          <ion-input type="email"  [(ngModel)]="form.email" name="email"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-label floating>password</ion-label>
          <ion-input type="password" [(ngModel)]="form.password" name="password" ></ion-input>
      </ion-item>
      </ion-list>
    <button ion-button block type="submit">Log In</button>
    <br>
    <p>Forgot your password ? <a href="https://web.ionic.io/password/reset/54d42a31">Click here !</a></p>
  
    <br>
    <p>User authentication provided by Ionic.io platfrom Auth services</p>
    <p>For reference see <a href="http://docs.ionic.io/services/auth/#summary">here</a></p>
    

  </form>  


</ion-content>
