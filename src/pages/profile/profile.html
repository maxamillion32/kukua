<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="../assets/img/img-icon.pn"/>
    <ion-card-content>
      <ion-card-title>
        Hi,  {{email}}
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
  
   <ion-item>
     <ion-input [(ngModel)]="name" type="text"value="pippo"></ion-input>
   </ion-item>
   <button ion-button (click)="updateUserData()" type="submit" end>Update</button>


</ion-content>
