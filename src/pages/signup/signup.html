<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signup()">
    
    <ion-item>
      <ion-label floating>email</ion-label> 
      <ion-input type="email"  [(ngModel)]="email" name="email" placeholder="email" clearInput></ion-input> 
    </ion-item>

    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="password" clearInput></ion-input>
    </ion-item>
    <br>
    <button ion-button block type="submit">Sign Up</button>

  </form>  
  
</ion-content>
